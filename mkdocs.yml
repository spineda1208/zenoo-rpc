site_name: Zenoo RPC Documentation
site_description: Modern async Python library for Odoo RPC with type safety, intelligent caching, and superior developer experience. Replace odoorpc with async/await, Pydantic models, and performance optimization.
site_author: Lê Anh Tuấn
site_url: https://zenoo-rpc.readthedocs.io
site_keywords:
- python
- odoo
- rpc
- async
- pydantic
- type-safety
- orm
- api
- client
- performance

repo_name: tuanle96/zenoo-rpc
repo_url: https://github.com/tuanle96/zenoo-rpc
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2024 Lê Anh Tuấn

theme:
  name: material
  language: en
  custom_dir: docs/overrides
  palette:
  # Palette toggle for light mode
  - scheme: default
    primary: blue
    accent: blue
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  # Palette toggle for dark mode
  - scheme: slate
    primary: blue
    accent: blue
    toggle:
      icon: material/brightness-4
      name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

  features:
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.sections
  - navigation.expand
  - navigation.path
  - navigation.top
  - search.highlight
  - search.share
  - search.suggest
  - content.code.copy
  - content.code.annotate
  - content.tabs.link
  - content.tooltips
  - content.action.edit
  - content.action.view

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

extra:
  version:
    provider: mike
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/tuanle96/zenoo-rpc
    name: GitHub Repository
  - icon: fontawesome/brands/python
    link: https://pypi.org/project/zenoo-rpc/
    name: PyPI Package
  - icon: fontawesome/solid/book
    link: https://zenoo-rpc.readthedocs.io
    name: Documentation
  analytics:
    provider: google
    property: G-XXXXXXXXXX # Replace with actual GA4 property
  tags:
    Python: python
    Odoo: odoo
    RPC: rpc
    Async: async
    "Type Safety": type-safety
    Performance: performance
    Caching: caching
    Transactions: transactions
  generator: false # Remove "Made with Material for MkDocs"

extra_css:
- stylesheets/extra.css

extra_javascript:
- javascripts/extra.js

markdown_extensions:
- abbr
- admonition
- attr_list
- def_list
- footnotes
- md_in_html
- toc:
    permalink: true
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.details
- pymdownx.emoji:
    emoji_generator: !!python/name:material.extensions.emoji.to_svg ""
    emoji_index: !!python/name:material.extensions.emoji.twemoji ""
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.magiclink:
    repo_url_shorthand: true
    user: tuanle96
    repo: zenoo-rpc
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ""
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde

plugins:
- search:
    separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
- minify:
    minify_html: true
- mkdocstrings:
    handlers:
      python:
        options:
          docstring_style: google
          docstring_options:
            ignore_init_summary: true
          merge_init_into_class: true
          show_submodules: false
          show_source: true
          show_root_heading: true
          show_root_toc_entry: true
          show_symbol_type_heading: true
          show_symbol_type_toc: true
          signature_crossrefs: true
          separate_signature: true

